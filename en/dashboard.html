<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prone Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css">

    <link rel="icon" href="../img/logo.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../img/logo.png" alt="Prone Logo">
            <p>Prone</p>
        </div>
        <nav>
            <ul>
                <li><a href="/en/dashboard">Dashboard</a></li>
                <li><a href="/en/query_log">Query Log</a></li>
                <li><a href="/en/groups">Groups</a></li>
                <li><a href="/en/adlists">Adlists</a></li>
                <li><a href="/en/clients">Clients</a></li>
                <li><a href="/en/domains">Domains</a></li>
                <li><a href="/en/settings">Settings</a></li>
                <li><a href="/en">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h1>Prone Dashboard</h1>
        <div class="dashboard-tiles">
            <div class="tile">Total Queries</div>
            <div class="tile">Queries Blocked</div>
            <div class="tile">Domains on Adlists</div>
        </div>

        <div class="charts">
            <div class="chart">Total queries over last 24 hours</div>
            <div class="chart">Client activity over last 24 hours</div>
        </div>
    </div>
    <footer class="footer">
        Created by ACDIT Sp. z o.o.
    </footer>
</body>

</html>
