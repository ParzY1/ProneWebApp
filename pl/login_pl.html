<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="../styles/stylelog.css">
</head>
<body>
    <!-- Container for login form -->
    <div class="login-container">
        <img src="../img/logo.png" alt="Logo">
        <h1>Prone</h1>
        <form>
            <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Hasło" required>
            <label>
                <input type="checkbox">
                Zapamiętaj mnie (7 dni)
            </label>
            <button type="submit">Zaloguj się</button>
        </form>
        <a href="#">Zapomniałeś hasła?</a>
    </div>

    <!-- Language selector in the top right corner -->
    <div class="language-selector">
        <img src="../img/pl.png" alt="Polski" class="language-icon" id="pl" title="Polski">
        <img src="../img/uk.png" alt="English" class="language-icon" id="en" title="English">
    </div>
</body>
</html>
